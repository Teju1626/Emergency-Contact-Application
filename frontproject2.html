<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Steps - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdVlNKTAPU2FvN8FILQhYUpVRfv_i8Mz0r4Q&s'); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center; /* Center align text */
        }

        .container img {
            width: 100px; /* Set logo size */
            height: 100px; /* Ensure height is equal to width for a perfect circle */
            margin-bottom: 20px; /* Space below the logo */
            border-radius: 50%; /* Make the image round */
            object-fit: cover; /* Ensure the image covers the whole area without distortion */
        }

        .login-form h2 {
            margin-bottom: 10px;
            font-size: 24px; /* Increased font size */
            color: #333; /* Darker text for better readability */
        }

        .login-form p {
            color: #555; /* Dark gray for secondary text */
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61; /* Custom color */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e65c50; /* Darker shade on hover */
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .social-login {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .social-login img {
            width: 30px; /* Adjust size of social icons */
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-login img:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission
            // Redirect to the main page (replace 'main.html' with your actual main page)
            window.location.href = 'main.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="C:\Users\15712\Downloads\safesteps.jpg" alt="Safe Steps Logo"> <!-- Use the uploaded logo -->
        <h2>Safe Steps</h2>
        <p>Your Safety Matters!</p>      
        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
        </form>
        <div class="social-login">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Login" onclick="alert('Google login clicked!')"/>
            <img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub Login" onclick="alert('GitHub login clicked!')"/>
            <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook Login" onclick="alert('Facebook login clicked!')"/>
        </div>
    </div>
</body>
</html>
