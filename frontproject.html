<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://static-00.iconduck.com/assets.00/cityscape-at-dusk-emoji-2048x2048-5ex19m4v.png'); /* Add a background image here */
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .social-login {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .social-login img {
            width: 30px; /* Adjust size of social icons */
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-login img:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h2>Welcome Back!</h2>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
        </form>
        <div class="social-login">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Login" onclick="alert('Google login clicked!')"/>
            <img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub Login" onclick="alert('GitHub login clicked!')"/>
            <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook Login" onclick="alert('Facebook login clicked!')"/>
        </div>
    </div>
</body>
</html>
